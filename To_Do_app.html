<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOAPP</title>
    <link rel="stylesheet" href="Todo.css">
    <script src="Todo.js" defer></script>
</head>
<body>
    <marquee behavior="" direction="">Wellcome To Our Todo App!!!</marquee>
    <div class="main">
        
        <div class="box">
        <form action="" class="form-todo">
            <h1>Todo App</h1>
            <input type="text" id="item" placeholder="enter the text" autofocus>
            <input type="submit" value="Add Todo" class="btn">
            
        </form>
            <ul class="to-do-box">
                <li>
                    <span class="text" ></span>Do this do that</span>
                    <div class="todo-buttons">
                        <button class="todo-btn done">Done</button>
                        <button class="todo-btn remove">Remove</button>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</body>
</html>
